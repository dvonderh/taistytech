<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaistyTech - Your AI Kitchen Assistant</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        section {
            max-width: 800px;
            margin: 2em auto;
            padding: 1em;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5em;
        }

        input {
            padding: 0.5em;
            margin-bottom: 1em;
        }

        button {
            padding: 0.7em;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>

</head>

<body>

    <header>
        <h1>TaistyTech</h1>
        <p>Your AI Kitchen Assistant</p>
    </header>
	<section>
        <h2>Add an ingredient!</h2>
        	<form id="ingredientForm" action="/" method="POST">
            	Enter an ingredient to add it to your kitchen: <input type="text" name="ingredient">
                <input type="submit" value="Submit">
            </form>

            <h3>Ingredient List:</h3>
            	<ul id="ingredientList"></ul>
	
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
    	// Function to fetch and update the ingredient list
        function updateIngredientList() {
        	$.ajax({
            	url: '/get_ingredients',  // Replace with your actual endpoint
            	type: 'GET',
            	success: function (data) {
            		// Clear existing list
                    $('#ingredientList').empty();
                    // Append each ingredient to the list
                    data.ingredients.forEach(function (ingredient) {
                    	$('#ingredientList').append('<li>' + ingredient + '</li>');
                  	});
                },
                error: function (error) {
              		console.log('Failed to fetch ingredient list');
                }
            });
        }

		updateIngredientList();

		$('#ingredientForm').submit(function (event) {
        	event.preventDefault(); // Prevent default form submission
			$.ajax({
				type: 'POST',
				url: '/',
				data: $('#ingredientForm').serialize(),
				success: function (response) {
					console.log(response.message);
					// Update the ingredient list after successful submission
					updateIngredientList();
				},
				error: function (error) {
					console.log('Failed to add ingredient');
				}
			});
        });
	</script>
	</section>
	<section>
    	<form id="findrecipes">
    		<input type="submit" onclick="findRecipes()" value="Find Recipes!">
    	</form>
		<h3>Recipe List:</h3>
    		<ul id="recipeList"></ul>
		<script>
            function findRecipes() {
                $.ajax({
                    url: '/find_recipes',  // Endpoint to handle recipe search
                    type: 'GET',
                    success: function (data) {
                        // Clear existing list
                        $('#recipeList').empty();
                        // Append each recipe to the list
                        data.recipes.forEach(function (recipe) {
                            $('#recipeList').append('<li>' + recipe.label + ' - <a href="' + recipe.url + '" target="_blank">Link</a></li>');
                        });
                    },
                    error: function (error) {
                        console.log('Failed to get recipes');
                    }
                });
           }
		</script>
	</section>
</body>
</html>
