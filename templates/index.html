<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaistyTech - Your AI Kitchen Assistant</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        section {
            max-width: 800px;
            margin: 2em auto;
            padding: 1em;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5em;
        }

        input {
            padding: 0.5em;
            margin-bottom: 1em;
        }

        button {
            padding: 0.7em;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>

</head>

<body>

    <header>
        <h1>TaistyTech</h1>
        <p>Your AI Kitchen Assistant</p>
    </header>
	<section>
        <h2>Add an ingredient!</h2>

		<form action="/" method="POST">
			Enter an ingredient to add it to your kitchen: <input type="text" name="ingredient">
			<input type="submit" value="Submit">
		</form>
		<button type="button" onclick="getPossibleRecipes()">Get Possible Recipes</button>

		<h3>Ingredient List:</h3>
			<ul id="ingredientList">
				<!-- Ingredients will be dynamically added here -->
			</ul>

			<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
			<script>
				// Function to fetch and update the ingredient list
				function updateIngredientList() {
					$.ajax({
						url: '/get_ingredients',  // Replace with your actual endpoint
						type: 'GET',
						success: function (data) {
							// Clear existing list
							$('#ingredientList').empty();

							// Append each ingredient to the list
							data.ingredients.forEach(function (ingredient) {
								$('#ingredientList').append('<li>' + ingredient + '</li>');
							});
						},
						error: function (error) {
							console.log('Failed to fetch ingredient list');
						}
					});
				}

				// Initial update on page load
				updateIngredientList();
				$('#ingredientForm').submit(function (event) {
            		event.preventDefault(); // Prevent default form submission

            // Make an asynchronous request to add the ingredient
            		$.ajax({
                		type: 'POST',
                		url: '/',
                		data: $('#ingredientForm').serialize(),
                		success: function (response) {
                    		console.log(response.message);
                    // Update the ingredient list after successful submission
                    		updateIngredientList();
                		},
                		error: function (error) {
                    		console.log('Failed to add ingredient');
                		}
            		});
        		});



				function get_recipes() {
            		var ingredients = '{{ recipes | map(attribute="recipe.ingredients") | join(",") }}';
            
            		$.ajax({
                		type: 'POST',
                		url: '/get_recipes',
                		data: { ingredients: ingredients },
                		success: function (response) {
                    		alert(response.message);  // You can replace this with any logic to display the recipes.
                		},
                		error: function (error) {
                    		alert('Failed to fetch possible recipes');
                		}	
            		});
        		}
			</script>

	</section>

</body>

</html>
